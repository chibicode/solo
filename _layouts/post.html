 {% include html_start.html %}
 {% include navbar.html %}

<div class="container">
    <div class="grid grid-pad">

        <div class="post">
            <div style="  text-align: center;" class="col-1-1 mobile-col-1-1">
                <div id='tool-title'>
                    <h1><img class="tool_icon"src="{{ site.baseurl }}/images/{{ page.icon }}">{{ page.title }}</h1>
                </div>
            </div>
            
            
            <div class="col-1-1 mobile-col-1-1">
                                
                
                
            </div>
            
            
        </div>
         </div>
        <div class="grid grid-pad">

            <div class="col-1-2 mobile-col-1-1">

                <div class="category">{{ page.category }}{{ page.tags }} </div>
                <div class="category">
                    <img class="os_icon" style="visibility:{{ page.gnu }};" src="{{ site.baseurl }}/images/gnu.svg">
                    <img class="os_icon" style="visibility:{{ page.mac }};" src="{{ site.baseurl }}/images/mac.svg">
                    <img class="os_icon" style="visibility:{{ page.win }};" src="{{ site.baseurl }}/images/win.svg">
                </div>
            </div>
            <div class="col-1-2 mobile-col-1-1">

                <div class="category">

                    <a href="{{ page.homepage }}">HomePage</a>
                    <a href="{{ page.tutorials }}">Tutorials</a>
                    <a href="{{ page.tutorials }}">User Forums</a>
                </div>

            </div>
        </div>
        <div class="grid grid-pad">
                {{ content }}
        </div>

        <div class="grid grid-pad">
            <div class="col-1-3 mobile-col-1-1">
<div class="video-container">
    
    
</div>

            </div>

        </div>

   






    <div class="grid grid-pad">

        <div class="related">
            <h2>More Tools</h2>
            <ul class="related-posts">
                {% for post in site.related_posts limit:3 %}
                <div class="col-1-3 mobile-col-1-1">

                    
                        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
         
              
              
          </a>
        </h3>
                    
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% include footer.html %}

</div>
</div>
</div>

</body>

</html>
